<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-warning"
             style="display: block; width: 90%; background-color:rgb(163, 163, 194)"
             (click)="onNewRecipe()">
                New recipe
        </button>
    </div>
    <br>
    <div class="col-xs-12">
        <!-- <form class="navbar-form navbar-right" action="/" styles=" "> -->
            <!-- <div class="form-group"> -->
            <div class="row">
                <div class="col-xs-8">
                    <input type="text" 
                        name="search" 
                        #search                        
                        placeholder="Search" 
                        style="color: blueviolet; width: 90%; zoom: 110%;"  
                     >                     
                     <!-- (input)="changeName($event)" -->
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-success" style=" inset-block: inherit; color: blueviolet; width: 100%; background-color:rgb(255, 230, 230);"
                        (click)="changeName(search.value)">
                        <span class="glyphicon glyphicon-search"></span>
                        <!-- <i class="fa fa-search"></i> -->
                    </button>
                </div>
                <div class="row">
                    <div class="col-xs-4">                    
                        <input type="text" style="color: palevioletred;"
                        [(ngModel)]="filterName" palevioletred
                        placeholder="Filter for name"
                        >
                        
                    </div>
                    <div class="col-xs-4">
                        <input type="text" 
                            [value]="filterName"
                            style="color: palevioletred;"
                            >
                    </div>
                </div>
            </div>
                <br>
            <div class="row">
                    <div class="col-xs-6">
                        <input type="text" [value]=search.value >
                    </div>
                    <div class="col-xs-6">     
                        <input type="text" [value]="title">               
                    </div>
            </div>
                
                
            <!-- </div> -->
        <!-- </form> -->
    </div>
</div>
<hr style="border:solid 1px cornflowerblue ;">

<!-- ********************************************************** -->
<h2  *ngIf="recipes.length>0; else infoText" style="color:rgb(148, 77, 255); text-align:center">
    <i>{{title | uppercase  }}</i>
</h2>  
<div class="row">
   
    <div class="col-xs-12">  <!-- *ngIf="recipes.length>0; else infoText"> -->
<!-- | filterRecipesPipe:filterName:'name' donde na,e esprpÃ¨rty-->
        <app-recipe-item 
            *ngFor="let rec of recipes | filterRecipesPipe:filterName:'name'; let i = index " 
            [recipe]="rec" 
            [index]="i">
            <!-- (detail)="otroEventoParaElDetalle(rec)" este metodo
                        usado en item ,lo saco porque uso servicio -->
        </app-recipe-item>
        <br>
        <div class="col-xs-6">
            <button class="btn" style="width: 90%; background-color: yellow; border: 2px solid red; border-radius: 20%;"
                    (click)="Toshoppingnow()">To shopping now
                    <!-- (click)="Toshoppingnow()"
                        routerLink="/shopping/list"
                    -->
            </button>
        </div>      

        <div class="col-xs-6">
            <button 
                 class="btn btn-default" style="background-color: aquamarine; width: 100%;"
                 type="button"   
                 (click)="onDeleteAllRecipes()">
                 Delete recipes
            </button>
        </div>                
    </div>
