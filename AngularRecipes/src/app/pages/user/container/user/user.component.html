    <h3 style="text-align: center;">USER</h3>

    <div>  <!-- emitter -->
        <div *ngIf="emi; then logout else enter"></div>
        <ng-template #enter>
            <p style="text-align: center; color:rgb(197, 211, 9)">
        <strong>EMITTER random  <span style="color: royalblue;">{{emi}}</span></strong> (from list usuers)
    </p>          
        </ng-template>
        <ng-template #logout>
            <p style="text-align: center; color:rgb(197, 211, 9)">
                <strong>EMITTER random =  <span style="color: goldenrod;">{{emi}}</span></strong> (from list usuers)
            </p>      
        </ng-template>
    </div>

    <div>  <!-- subject -->
        <div *ngIf="subject; then logout2 else enter2"></div>
        <ng-template #enter2>
            <p style="text-align: center; color:rgb(197, 211, 9)">

    </p>          
        </ng-template>
        <ng-template #logout2>
            <p style="text-align: center; color:rgb(197, 211, 9)">
                <strong>SUBJECT random =  <span style="color: violet;">{{subject}}</span></strong> (from list usuers)
            </p>      
        </ng-template>
    </div>
