<!-- esto es para parámetros de consulta, es directiva de routerLink definiendo pares 
de clave –valor para la consulta.
fragment: “loading” ,cargar un fragmento es otra prop de router -->
<div class="row">
    <div class="col-xs-2">
        <button class="btn btn-success">
            <a [routerLink]="['/users',1]"
                [queryParams]="{allowEdit:'1'}"
                fragment="aLaCarga">
                Anna-queryParams
            </a>
        </button>
    </div>
    <div class="col-xs-2">
        <a [routerLink]="['/users',55]"
            [queryParams]="{valorParaEdit:'108'}"
            fragment="loading">
            Hugo-fragment
        </a>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-danger" (click)="cargaUserConParams(22222)">cargaUsuConParams</button>
    </div>
    <div class="col-xs-2">
        <button class="btn btn-success" (click)="cargaUserSinParams()">cargaUsuarios</button>
    </div>
    <button class="btn btn-warning" (click)="getUsersStatus('active')">getActive</button>
    <button class="btn btn-warning" (click)="getUsersStatus('inactive')">getInactives</button>
</div>
