        class="bg-blue-500 hover:bg-400 text:white font:bold py-2 px-4 border:blue-700 hover:border-blue"
        (click)="sub()">
        -

        class="bg-blue-500 hover:bg-400 text:white font:bold py-2 px-4 border:blue-700 hover:border-blue"
        (click)="add()">
        +
    </button>
</div>
