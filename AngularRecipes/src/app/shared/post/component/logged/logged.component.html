<p>logged works!</p>

<div id="panelLog">

  <div>
    <p id="root"> bbbbb
    </p>
  </div>

  <div id="root2" style="max-width: 110px">
    <h1 id="email"> cdcdc</h1>
  </div>

  <p id="pMostrarLogueado"></p>

  <hr>

  <form action="action" method="post">

    <div class="imgcontainer">
      <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
      <img src='assets\Imagenes\centro-atletico-fenix.jpg' alt="Fenix" class="fenix">
    </div>

    <div class="container">
      <!-- // la clase container deja mas chico el div -->
      <label for="txtUserName"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" 
        id="txtUserName" #txtUserName name="txtUserName" required>

      <label for="txtEmail"><b>E-mail</b></label>
      <input type="text" id="txtEmail" #txtEmail name="txtEmail" placeholder="Email">

      <label for="slcSexo"><b>Gender</b></label>
      <select id="slcSexo" name="slcSexo" #slcSexo 
        data-role="slider" style=" width: 100% ; display: block;">
        <option value="" [disabled]>Select one</option>
        <option value="Hommo">Hombre</option>
        <option value="Women">Mujer</option>
        <option value="Other">Other</option>
      </select>

      <label for="txtpsw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" 
         #txtpsw required>
         
         <!-- elijo una imagen y con change llama al metodo que le pasa el evento -->
      <label for="imagen"><b>Choose imagen</b> </label>
      <input type="file" name="imagen" id="imagen" 
        accept=".jpg, .png" 
        (change)="onLoadImg($event)" >   

        <br>

      <!-- progress-bar -->
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
        [style.width]="(uploadPercent | async) + '%'">
        </div>
      </div>
      
        <hr>
        <!-- Solo para ver la imgUrl -->      
      <div *ngIf="imgUrl | async; then btnDisable1 else btnDisable2"></div>
                 
      <div>
        <ng-template #btnDisable1>
          <button class="btn btn-danger" id="btnAncor" style="display: block; background-color: brown; width: 100%;"
            [disabled]='!imgUrl' 
            (click)='registerUser()'>
            <i class="fa fa-anchor" style="font-size: 24px;"></i>
            Register
          </button>

          <input type="text" [value]="imgUrl | async" #imagUrl>

          <span class="pull-right" style="display: block;">
            <div class="imgcontainer" >
              <img [src]=imgParaLoad alt="{{imgParaLoadnombre}}" class="fenix">
              <!-- class="img-responsive" style="max-height: 150px;" -->
            </div>
          </span>
        </ng-template>
  
        <ng-template #btnDisable2>
          <h2>Ant</h2> 
        </ng-template>
      </div>

      <div class="row">
        <div class="col-xs-6 col-md-6">
          <button class="btn btn-facebook" style="background-color: rgb(98, 98, 202);" (click)="onLoginFace()">
            <a style="color: white">
              <i class="fa fa-child" style="font-size: 24px;"></i>
              Facebook
            </a>
          </button>
        </div>
        <div class="col-xs-6 col-md-6">
          <button class="btn btn-google" style="background-color: rgb(202, 98, 162);" (click)="onLoginGoogle()">
            <a style="color: white">
              <i class="material-icons" style="font-size: 24px;"> transfer_within_a_station</i>
              Google
            </a>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-warning" (click)="onLogin()">Login</button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-info" (click)="onLogout()">Logout</button>
        </div>
      </div>

      <label>
        <input type="checkbox" checked="checked" name="remember">
         Remember me
      </label>
    </div>

    <div class="container">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a routerLink='/'>password?</a></span>
    </div>
  </form>

  <div class="ancla">
    <a href="" (click)="onLogoutGoogle()"><span>OUT Google</span></a>
  </div>
  <div class="ancla">
    <a href="" (click)="onLogoutFace()"><span>OUT Fecebook</span></a>
  </div>
 
  <span class="pull-right">  
    <img [src]= imgParaLoad alt="{{imgParaLoadnombre}}" class="fenix">
    <img [src]= imgParaLoad alt="{{imgParaLoadnombre}}" class="img-responsive" style="max-height: 150px;">
  </span> 

  <!--...................... INVENTO .....................-->
  <hr>
  <label for="title">Change Title <i class="fa fa-tasks"></i></label>
  <div class="row">        
  <div class="col-md-6 col-xs-6">        
    <input type="text" class="form-control" id="title"  name="title"
      placeholder="Change title" 
      (input)="changeName($event)" />    
  </div>        
  <div class="col-md-6 col-xs-6">
    <input type="text" [value]="title">
  </div>
</div> 
<hr>

  <!------------------------  CARGAR DATOS DESDE HTML ----------------- -->
   <!-- ,,,para pasar data desde HTML referencia -->
   <div class="row" style="border: solid 1px rgb(233, 11, 185); color: crimson; border-radius: 55%; background-color: darkkhaki; opacity: 66%;">
    <h4 style="text-align: center;">Example data charge</h4>
     <div class="col-xs-4 col-sm-4">
       <input type="text" placeholder="aca es feferencia html"  #desdeHtml >
     </div>
     <div class="col-xs-4 col-sm-4">
      <input type="text" [value]="desdeHtml.value" placeholder="carga del html">
    </div>
     <div class="col-xs-4 col-sm-4">
      <input type="text" [value]="base" placeholder="carga de prop">
     </div>
     <div class="col-xs-8 col-sm-8">
      <button (click)="btnVerDato(txtUserName.value, txtpsw.value, txtEmail.value, slcSexo.value)">Ver datos </button>
     </div>
     <div class="col-xs-4 col-sm-4">
      <button (click)="reset()">Reset </button>
     </div>
   </div>
      <hr>        
      <hr>
</div>
