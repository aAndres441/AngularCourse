<p>count-click works! ear</p>

<div class="container">
    <div class="flex justify-between items-center">
        <div class="row">
            <div class="col-xs-5 col-md-5">
                <button type="button"
                    class="btn btn-default" style="width: 100%;"
                    (click)="decre()"> 
                    <i class="fa fa-minus" style="font-size:48px;color:red"></i>
                </button>
            </div>
            <div class="col-xs-2 col-md-2" style="align-content: center;">
                <input 
                type="number" 
                [value]="countClicks"
                style="background-color: fffff; color: red; border:none; font-size: 22px;" > 
                <!-- <h3>{{countClicks}}</h3> -->
            </div>
            <div class="col-xs-5 col-md-5">
                <button type="button"
                    class="btn btn-default" style="width: 100%;"
                    (click)="incre()">
                    <i class="fa fa-plus" style="font-size:48px;color:red"></i>
                </button>
            </div>
        </div>        
    </div>

    <label for="">Change Name</label>
    <div class="row">        
        <div class="col-xs-5 col-sm-5">
            <input type="text"  placeholder="Change "  #name
                (input)="changeName1($event)"
                (change)="changeName2($event)"
                >
        </div>
        <div class="col-xs-5 col-sm-5">
            <input type="text" [value]="name.value" placeholder="carga del html">
        </div>
    </div>
    <br>    

        <button class="btn btn-danger" style="width: 100%;" (click)="reset()">Reset</button>
    
</div>
